server {
  listen 80;
  server_name _;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API routes to the ffmpeg-api service in the same Compose network
  location /ai/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://ffmpeg-api:8080/ai/;
  }

  location /merge {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://ffmpeg-api:8080/merge;
  }

  location /health {
    proxy_pass http://ffmpeg-api:8080/health;
  }

  location /videos/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://ffmpeg-api:8080/videos/;
  }

  location ~* \.(?:jpg|jpeg|gif|png|svg|ico|webp|mp4|webm|vtt)$ {
    expires 30d;
    add_header Cache-Control "public";
  }
}
