services:
  ffmpeg-api:
    build: ./server
    container_name: storyverse-ffmpeg-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATA_DIR=/data
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NODE_ENV=production
    volumes:
      - ./data:/data
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        # Use relative base; Nginx will proxy /ai and /videos to ffmpeg-api
        VITE_FFMPEG_API_BASE: /
    container_name: storyverse-web
    ports:
      - "3000:80"
    depends_on:
      - ffmpeg-api
    restart: unless-stopped
