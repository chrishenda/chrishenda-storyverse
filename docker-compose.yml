services:
  ffmpeg-api:
    build: ./server
    container_name: storyverse-ffmpeg-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATA_DIR=/data
    volumes:
      - ./data:/data
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_FFMPEG_API_BASE: http://ffmpeg-api:8080
        VITE_GEMINI_API_KEY: ${VITE_GEMINI_API_KEY}
    container_name: storyverse-web
    ports:
      - "3000:80"
    depends_on:
      - ffmpeg-api
    restart: unless-stopped
